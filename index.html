<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f3; 
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #e8f5e9; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #81c784; 
            border-color: #81c784;
            color: white;
        }
        .btn-custom:hover {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 style="color: #2e7d32;">Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Seu Nome Aqui">
            </div>
            <div class="form-group">
                <label for="emailContato">Email para Contato</label>
                <input type="email" class="form-control" id="emailContato" placeholder="exemplo@dominio.com">
            </div>
            <div class="form-group">
                <label for="numeroTelefone">Telefone</label>
                <input type="tel" class="form-control" id="numeroTelefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <button type="submit" class="btn btn-custom">Registrar</button>
        </form>
    </div>
</body>
</html>
